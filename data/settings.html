<div class="modal" id="settingsModal">
  <div class="modal-header">
    <a class="close" data-dismiss="modal">Ã—</a>
    <h3>Settings</h3>
  </div>
  <div class="modal-body">
    <form class="well form-horizontal">
      <fieldset>
        <div class="control-group">
          <label class="control-label" for="input01">Settings File</label>
          <div class="controls">
            <input type="text" class="input-xlarge" id="settings-file">
            <p class="help-block">Path of the Setting customization file</p>
          </div>
        </div>
        <div class="control-group">
          <label for="optionsCheckbox" class="control-label">Enable JS Hint</label>
          <div class="controls">
            <input type="checkbox" id="enableJSHint" checked="true" name="enableJSHint">
          </div>
        </div>
        <div class="control-group">
          <label for="optionsCheckbox" class="control-label">Show Line Gutter</label>
          <div class="controls">
            <input type="checkbox" id="showLineGutter" checked="true" name="showLineGutter">
          </div>
        </div>
        
      </fieldset>

    </form>
  </div>
  <div class="modal-footer">
    <a href="#" class="btn btn-primary">Save changes</a>
    <a href="#" class="btn">Close</a>
  </div>
</div>
